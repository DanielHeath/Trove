<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>{#image_upload_dlg.title}</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/dialog.js"></script>
  </head>
  <body>

  <form action="/resources" method="post" enctype="multipart/form-data" onsubmit="return true;">
    <p>
      Choose an image to upload and submit the form.<br />
      There will be a delay as the image is uploaded.
    </p>
    <p>Selected text: <input id="resource_image" name="resource[image]" type="file" /></p>

    <div class="mceActionPanel">
      <div style="float: left">
        <input type="submit" id="insert" name="insert" value="{#insert}" />
      </div>

      <div style="float: right">
        <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
      </div>
    </div>
  </form>

  </body>
</html>
